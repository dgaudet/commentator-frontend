<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!--
    Teacher Character Favicon
    Minimalist line-art design with rounded forms
    Uses app primary color: #0066FF
    Scalable to all sizes: 16x16, 32x32, 64x64, 128x128
  -->

  <!-- Head -->
  <circle cx="32" cy="20" r="12" fill="none" stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Hair -->
  <path d="M 20 16 Q 20 10 32 10 Q 44 10 44 16" fill="none" stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Eyes -->
  <circle cx="28" cy="18" r="1.5" fill="#0066FF"/>
  <circle cx="36" cy="18" r="1.5" fill="#0066FF"/>

  <!-- Friendly smile -->
  <path d="M 28 22 Q 32 24 36 22" fill="none" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Body/Torso -->
  <path d="M 24 31 L 24 45 Q 24 48 27 48 L 37 48 Q 40 48 40 45 L 40 31" fill="none" stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Left arm -->
  <path d="M 24 33 L 14 40" fill="none" stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right arm (holding pencil) -->
  <path d="M 40 33 L 48 28" fill="none" stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Pencil in right hand -->
  <line x1="48" y1="28" x2="55" y2="21" stroke="#0066FF" stroke-width="2" stroke-linecap="round"/>
  <path d="M 55 21 L 56 20" stroke="#0066FF" stroke-width="1" stroke-linecap="round" fill="#0066FF"/>

  <!-- Legs -->
  <line x1="28" y1="48" x2="28" y2="56" stroke="#0066FF" stroke-width="2" stroke-linecap="round"/>
  <line x1="36" y1="48" x2="36" y2="56" stroke="#0066FF" stroke-width="2" stroke-linecap="round"/>
</svg>
